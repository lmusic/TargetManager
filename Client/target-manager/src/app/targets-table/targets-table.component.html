<div class="container">
    <button class="prime-button m-b-10" (click)="this.openDialog($event)">Create</button>
    <p-table [value]="targets">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="deadline">Deadline <p-sortIcon field="deadLine"></p-sortIcon></th>
                <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-target>
            <tr class="target-row">
                <td>{{target.name}}</td>
                <td>{{target.description}}</td>
                <td>{{target.deadLine}}</td>
                <td>{{target.type}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
